<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dhesi Delivery Boy" />
    <meta name="keywords" content="Dhesi Delivery Boy" />
    <meta name="author" content="Dhesi Delivery Boy" />
    <link rel="manifest" href="manifest.json" />

    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Dhesi Delivery Boy App</title>
    <link rel="apple-touch-icon" href="favicon.png" />
    <meta name="theme-color" content="#ff8d2f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Dhesi Delivery Boy" />
    <meta name="msapplication-TileImage" content="favicon.png" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- font link -->
    <link rel="stylesheet" href="metropolis.min.css" />

    <!-- remixicon css -->
    <link rel="stylesheet" type="text/css" href="remixicon.css" />

    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="bootstrap.min.css" />

    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="style.css" />
</head>

<body>
    <!-- delivery boy address page start -->
    <section class="section-b-space pt-0">
        <img class="img-fluid login-img auth-img" src="login-img.jpg" alt="login-img" />
        <img class="img-fluid line-vector" src="line.png" alt="line" />
        <div class="custom-container">
            <ul class="line-design">
                <li class="active"></li>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>

            <h2 class="dark-text fw-semibold details-heading">2. Enter your current address</h2>

            <form class="auth-form" target="_blank">
                <div class="form-group">
                    <label class="form-label fw-semibold">House Number</label>
                    <input type="number" class="form-control shadow-none" placeholder="Enter your house number" />
                </div>
                <div class="form-group mt-3">
                    <label class="form-label fw-semibold">Building Name</label>
                    <input type="text" class="form-control shadow-none" placeholder="Enter your building name" />
                </div>
                <div class="form-group mt-3">
                    <label class="form-label fw-semibold">Landmark</label>
                    <input type="text" class="form-control shadow-none" placeholder="Enter your last landmark" />
                </div>

                <div class="form-group mt-3">
                    <label class="form-label fw-semibold">City</label>
                    <input type="text" class="form-control shadow-none" placeholder="Enter your city" />
                </div>
                <div class="form-group mt-3">
                    <label class="form-label fw-semibold">State</label>
                    <input type="text" class="form-control shadow-none" placeholder="Enter your last state" />
                </div>
            </form>
        </div>

        <div class="fixed-btn">
            <div class="custom-container">
                <a href="add-document.html" class="btn theme-btn mt-0 w-100">Continue</a>
            </div>
        </div>
    </section>
    <!-- delivery boy address page end -->

    <!-- panel-space start -->
    <section class="panel-space"></section>
    <!-- panel-space end -->

    <!-- bootstrap js -->
    <script src="bootstrap.bundle.min.js"></script>

    <!-- script js -->
    <script src="script.js"></script>
</body>

</html>
